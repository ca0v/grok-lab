<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">

    <title>Tank Memory Maze</title>
    <style>
        :root {
            --grid-bg: #fff;
            --textColor: #000;
            /* Default black text */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --grid-bg: #333;
                --textColor: #fff;
                /* White text in dark mode */
            }
        }

        body {
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: var(--grid-bg);
        }

        canvas {
            border: 1px solid black;
            margin: 10px;
            box-sizing: border-box;
            display: block;
        }

        #instructions {
            display: none;

            @media (max-width: 768px) {
                display: block;
            }

            user-select: none;
            pointer-events: none;
            position: absolute;
            bottom: 0;
            font-size: small;
            left: 0;
            right: 0;
            text-align: center;
            font-family: Arial,
            sans-serif;
            margin: 10px 20px;
            animation: fadeOut 30s ease forwards;
            color: red;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 10px;
            max-width: 90vw;
        }

        /* Landscape mode: Move controls to the right */
        @media (orientation: landscape) {
            body {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            canvas {
                margin-right: 0;
                /* Reduce right margin to fit controls */
            }

            #controls {
                flex-direction: column;
                /* Stack controls vertically on the right */
                max-width: 20vw;
                /* Limit width in landscape */
            }
        }

        /* Portrait mode: Keep controls below (default) */
        @media (orientation: portrait) {
            body {
                flex-direction: column;
            }

            #controls {
                max-width: 90vw;
                /* Full width below grid in portrait */
            }
        }

        .dpad-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .dpad-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .extra-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            width: 80px;
            /* Larger buttons */
            height: 80px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            background-color: #ccc;
            border: 2px solid #333;
            border-radius: 10px;
            /* Rounder corners */
            cursor: pointer;
            touch-action: none;
            margin: 5px;
            /* Add spacing */
        }

        #shoot {
            width: 90px;
            height: 90px;
            font-size: 28px;
            background-color: #f00;
            color: white;
            border-radius: 10px;
        }

        #controls {
            gap: 15px;
            /* More spacing between control groups */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="instructions">Use WASD to move far, Arrow keys to move one cell, Space to shoot, X to place/move to marker,
        ? to peek numbers. Hit targets in order! Game over at 5 misses.</div>
    <div id="controls">
        <div class="dpad-container">
            <div class="dpad-row">
                <button class="control-btn" id="up">↑</button>
            </div>
            <div class="dpad-row">
                <button class="control-btn" id="left">←</button>
                <button class="control-btn" id="shoot">⍽</button>
                <button class="control-btn" id="right">→</button>
            </div>
            <div class="dpad-row">
                <button class="control-btn" id="down">↓</button>
            </div>
        </div>
        <div class="extra-buttons">
            <button class="control-btn" id="marker">M</button>
            <button class="control-btn" id="peek">P</button>
        </div>
    </div>
    <script>
        function range(n) {
            return Array.from({ length: n }, (_, i) => i);
        }
        class Vector2D {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            add(other) {
                return new Vector2D(this.x + other.x, this.y + other.y);
            }

            subtract(other) {
                return new Vector2D(this.x - other.x, this.y - other.y);
            }

            equals(other) {
                return this.x === other.x && this.y === other.y;
            }

            distanceTo(other) {
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                return Math.sqrt(dx * dx + dy * dy);
            }

            copy() {
                return new Vector2D(this.x, this.y);
            }

            multiply(scalar) {
                return new Vector2D(this.x * scalar, this.y * scalar);
            };

        }

        class MazeMemoryGame {
            CONFIG = {
                MAZE_WALL_COLOR: 'gray',
                TANK_COLOR: 'green',
                BULLET_COLOR: 'red',
                POWER_UP_COLOR: 'yellow',
                TARGET_OUTLINE_COLOR: 'black',
                CHAOS_MONSTER_COLOR: 'rgba(0, 255, 0, 0.5)', // Translucent slime green
                GRID_SIZE: 40,
                BANNER_HEIGHT_PERCENT: 0.11,
                CANVAS_MARGIN: { HORIZONTAL: 40, VERTICAL: 60 },
                MAX_MISSES: 5,
                BULLET_SPEED: 0.2,
                TANK_SPEED: 0.1, // For animation between cells
                CHAOS_MONSTER_SPEED: 0.2,
                MIN_GRID_SIZE: 7,
                LEVELS_PER_CYCLE: 3,
                POWER_UP_DURATION: 10000,
                POWER_UP_REVEAL_DURATION: 1000,
                INITIAL_NUMBER_TIMER: 5000,
                GAME_OVER_DELAY: 3000,
                LEVEL_CLEAR_DELAY: 2000,
                CONTROLS_HEIGHT: 200,
                BULLET_SIZE: 5,
                TANK_RADIUS_SCALE: 0.5,
                TARGET_RADIUS_SCALE: 0.8,
                TARGET_OUTLINE_WIDTH: 2,
                POWER_UP_RADIUS_SCALE: 0.25,
                FRAME_DELTA: 16,
                ROTATION_DURATION: 50,
                FLASH_DURATION: 1000,
                MAZE_SIZE_INCREMENT: 2,
                TARGETS_BASE: 3,
                TARGETS_PER_LEVEL: 3,
                SCOREBOARD_FONT_SCALE: 2.5,
                MESSAGE_FONT_SCALE: 20,
                MARKER_FONT_SIZE: 30,
                TANK_FONT_SIZE: 20
            };

            INPUT_MAP = {
                'w': { action: 'moveFar', dir: 'up' },
                's': { action: 'moveFar', dir: 'down' },
                'a': { action: 'moveFar', dir: 'left' },
                'd': { action: 'moveFar', dir: 'right' },
                'ArrowUp': { action: 'moveOne', dir: 'up' },
                'ArrowDown': { action: 'moveOne', dir: 'down' },
                'ArrowLeft': { action: 'moveOne', dir: 'left' },
                'ArrowRight': { action: 'moveOne', dir: 'right' },
                ' ': { action: 'shoot' },
                'x': { action: 'marker' },
                'm': { action: 'marker' },
                '?': { action: 'peek' },
                'p': { action: 'peek' },
                'up': { action: 'move', dir: 'up' },
                'down': { action: 'move', dir: 'down' },
                'left': { action: 'move', dir: 'left' },
                'right': { action: 'move', dir: 'right' },
                'shoot': { action: 'shoot' },
                'marker': { action: 'marker' },
                'peek': { action: 'peek' }
            };

            DIRECTION_VECTORS = {
                'up': new Vector2D(0, -1),
                'down': new Vector2D(0, 1),
                'left': new Vector2D(-1, 0),
                'right': new Vector2D(1, 0)
            };

            constructor() {
                this.initializeGameConstants();
                this.initializeCanvas();
                this.initializeGameState();
                this.initializeEventHandlers();
                this.resetLevel();
                this.setupInputHandlers();
                window.addEventListener('resize', () => this.updateCanvasSize());
                this.gameLoop();
            }

            initializeGameConstants() {
                this.mazeSize = this.CONFIG.MIN_GRID_SIZE;
                this.level = 0;
                this.maxTargets = this.CONFIG.TARGETS_BASE;
            }

            initializeCanvas() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = this.CONFIG.GRID_SIZE;
                this.controlsHeight = this.CONFIG.CONTROLS_HEIGHT;
                this.topBorderSize = 0;
                this.updateCanvasSize();
            }

            initializeGameState() {
                this.maze = [];
                this.tank = {
                    pos: new Vector2D(0, 0),
                    targetPos: new Vector2D(0, 0),
                    dir: 'right',
                    currentAngle: 0,
                    targetAngle: 0,
                    rotationStart: null,
                    ignoreCollisions: false
                };
                this.chaosMonster = null;
                this.targets = [];
                this.bullets = [];
                this.powerUps = []; // Now an array
                this.currentTarget = 1;
                this.showNumbers = true;
                this.numberTimer = this.CONFIG.INITIAL_NUMBER_TIMER;
                this.keysPressed = {};
                this.score = { hits: 0, lives: this.CONFIG.MAX_MISSES, total: 0, moves: 0 };
                this.gameOverDelay = 0;
                this.marker = null;
                this.gameOver = false;
                this.levelCleared = false;
                this.targetColors = [];
                this.colorIndex = 0;
                this.lastButtonDirection = null;
                this.showAllTimer = 0;
                this.showNextTimer = 0;
            }

            initializeEventHandlers() {
                this.eventHandlers = {
                    hit: () => {
                        this.score.hits++;
                        this.currentTarget++;
                        this.showAllTimer = 0;
                    },
                    miss: (target) => {
                        if (target) target.flashTimer = this.CONFIG.FLASH_DURATION;
                        this.showAllTimer = 0;
                        this.score.lives--;
                    }
                };
            }

            resetLevel() {
                if (this.gameOver) return;
                const levelCycle = this.level % this.CONFIG.LEVELS_PER_CYCLE;
                const difficulty = Math.floor(this.level / this.CONFIG.LEVELS_PER_CYCLE);
                this.mazeSize = this.CONFIG.MIN_GRID_SIZE + (difficulty + levelCycle) * this.CONFIG.MAZE_SIZE_INCREMENT;
                this.updateCanvasSize();

                this.maze = this.generateMaze();
                const startPos = this.getRandomOpenPosition();
                this.tank.pos = startPos.copy();
                this.tank.targetPos = startPos.copy();

                const monsterPos = this.getRandomOpenPosition();
                this.chaosMonster = {
                    pos: monsterPos.copy(),
                    origin: monsterPos.copy(),
                    speed: this.CONFIG.CHAOS_MONSTER_SPEED,
                    holdingTarget: null,
                    target: null
                };

                this.maxTargets = this.CONFIG.TARGETS_BASE + Math.floor(this.level / this.CONFIG.TARGETS_PER_LEVEL);
                this.targets = [];
                this.assignTargetColors();
                for (let i = 1; i <= this.maxTargets; i++) {
                    let pos;
                    do {
                        pos = this.getRandomOpenPosition();
                    } while (this.targets.some(t => t.pos.equals(pos)) ||
                    pos.equals(this.tank.pos) ||
                        pos.equals(this.chaosMonster.pos));
                    this.targets.push({ pos: pos, num: i, hit: false, flashTimer: 0, color: this.targetColors[i - 1] });
                }
                this.chaosMonster.target = this.findNearestTarget(this.chaosMonster.pos);

                this.bullets = [];
                this.powerUps = range(3).map(() => {
                    let pos;
                    do {
                        pos = this.getRandomOpenPosition();
                    } while (this.targets.some(t => t.pos.equals(pos)) ||
                    pos.equals(this.tank.pos) ||
                    pos.equals(this.chaosMonster.pos) ||
                        this.powerUps.some(p => p.pos.equals(pos)));
                    return { pos: pos, opacity: 0, revealStart: null };
                });

                this.powerUps[this.powerUps.length - 1].revealStart = performance.now();

                this.currentTarget = 1;
                this.showNumbers = true;
                this.numberTimer = this.CONFIG.INITIAL_NUMBER_TIMER;
                this.marker = null;
                if (this.level === 0) {
                    this.score.lives = this.CONFIG.MAX_MISSES;
                } else if (this.levelCleared) {
                    this.score.lives = Math.min(this.score.lives + 1, this.CONFIG.MAX_MISSES);
                }
                if (this.level > 0) {
                    const moveBonus = Math.max(0, 100 - this.score.moves * 2);
                    this.score.total += this.score.hits * this.score.lives + moveBonus;
                }
                this.score.moves = 0;
                this.levelCleared = false;
                this.level++;
            }

            setupInputHandlers() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver || this.levelCleared) return;
                    if (this.keysPressed[e.key]) return;
                    this.keysPressed[e.key] = true;

                    const input = this.INPUT_MAP[e.key.toLowerCase()] || this.INPUT_MAP[e.key];
                    if (input) {
                        e.preventDefault();
                        if (this.showNumbers && this.numberTimer > 0 && input.action !== 'shoot') {
                            this.showNumbers = false;
                            this.numberTimer = 0;
                            return;
                        }
                        this.handleInput(input);
                    }
                });

                document.addEventListener('keyup', (e) => {
                    this.keysPressed[e.key] = false;
                });

                Object.keys(this.INPUT_MAP).forEach(id => {
                    const button = document.getElementById(id);
                    if (button) {
                        const handleStart = (e) => {
                            if (this.gameOver || this.levelCleared) return;
                            e.preventDefault();
                            if (this.showNumbers && this.numberTimer > 0 && this.INPUT_MAP[id].action !== 'shoot') {
                                this.showNumbers = false;
                                this.numberTimer = 0;
                                return;
                            }
                            this.handleInput(this.INPUT_MAP[id]);
                        };
                        button.addEventListener('mousedown', handleStart);
                        button.addEventListener('touchstart', handleStart);
                        button.addEventListener('mouseup', (e) => e.preventDefault());
                        button.addEventListener('touchend', (e) => e.preventDefault());
                    }
                });
            }

            handleInput(input) {
                switch (input.action) {
                    case 'moveFar': {
                        const pos = this.moveFar(this.tank.targetPos, input.dir);
                        this.tank.targetPos = pos;
                        this.tank.ignoreCollisions = false;
                        this.updateTankDirection(input.dir);
                        this.score.moves++;
                        break;
                    }
                    case 'moveOne': {
                        if (this.tank.dir === input.dir) {
                            const newPos = this.tank.targetPos.add(this.DIRECTION_VECTORS[input.dir]);
                            if (this.isValidMove(newPos)) {
                                this.tank.targetPos = newPos;
                                this.tank.ignoreCollisions = false;
                                this.score.moves++;
                            }
                        }
                        this.updateTankDirection(input.dir);
                        break;
                    }
                    case 'move': {
                        if (this.tank.dir !== input.dir) {
                            this.updateTankDirection(input.dir);
                            this.lastButtonDirection = input.dir;
                        } else if (this.lastButtonDirection === input.dir) {
                            const pos = this.moveFar(this.tank.targetPos, input.dir);
                            this.tank.targetPos = pos;
                            this.tank.dir = input.dir;
                            this.tank.ignoreCollisions = false;
                            this.score.moves++;
                        }
                        break;
                    }
                    case 'shoot': {
                        let bullet = { pos: this.tank.pos.copy().add(new Vector2D(0.5, 0.5)), dir: this.tank.dir };
                        if (!this.checkBulletCollision(bullet)) {
                            this.bullets.push(bullet);
                        }
                        break;
                    }
                    case 'marker': {
                        if (!this.marker) {
                            this.marker = this.tank.targetPos.copy();
                        } else {
                            this.tank.targetPos = this.marker.copy();
                            this.tank.ignoreCollisions = true;
                            this.marker = null;
                            this.score.moves++;
                        }
                        break;
                    }
                    case 'peek': {
                        this.showNextTimer = this.CONFIG.FLASH_DURATION;
                        this.score.lives--;
                        break;
                    }
                }
            }

            updateTankDirection(newDir) {
                if (this.tank.dir !== newDir) {
                    console.log("updateTankDirection", newDir)
                    this.tank.dir = newDir;
                    this.tank.rotationStart = performance.now();
                    this.score.moves++;
                    switch (newDir) {
                        case 'up': this.tank.targetAngle = -Math.PI / 2; break;
                        case 'down': this.tank.targetAngle = Math.PI / 2; break;
                        case 'left': this.tank.targetAngle = Math.PI; break;
                        case 'right': this.tank.targetAngle = 0; break;
                    }
                }
            }

            updateCanvasSize() {
                const windowWidth = window.innerWidth - this.CONFIG.CANVAS_MARGIN.HORIZONTAL;
                const windowHeight = window.innerHeight - this.CONFIG.CANVAS_MARGIN.VERTICAL - this.controlsHeight;
                const maxSize = Math.min(windowWidth, windowHeight);
                this.canvas.width = maxSize;
                this.bannerHeight = maxSize * this.CONFIG.BANNER_HEIGHT_PERCENT;
                this.canvas.height = maxSize + this.bannerHeight;
                this.gridSize = Math.floor(maxSize / this.mazeSize);
                this.topBorderSize = this.bannerHeight; // Align grid directly below scoreboard
                this.canvas.dataset.bannerHeight = this.bannerHeight; // Keep for potential separator
            }

            generateMaze() {
                const size = this.mazeSize;
                const maze = Array(size).fill().map(() => Array(size).fill(1));
                const directions = [[0, 2], [2, 0], [0, -2], [-2, 0]];
                const shuffle = (array) => {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                };
                const carve = (x, y) => {
                    maze[y][x] = 0;
                    const dirs = directions.slice();
                    shuffle(dirs);
                    for (let [dy, dx] of dirs) {
                        const newY = y + dy;
                        const newX = x + dx;
                        if (newY > 0 && newY < size - 1 && newX > 0 && newX < size - 1 && maze[newY][newX] === 1) {
                            maze[y + dy / 2][x + dx / 2] = 0;
                            carve(newX, newY);
                        }
                    }
                };
                carve(1, 1);
                for (let x = 0; x < size; x++) {
                    maze[size - 1][x] = 1; // Solid bottom row
                }
                return maze;
            }

            getRandomOpenPosition() {
                let pos;
                do {
                    pos = new Vector2D(
                        Math.floor(Math.random() * this.mazeSize),
                        Math.floor(Math.random() * (this.mazeSize - 1))
                    );
                } while (this.maze[pos.y][pos.x] !== 0);
                return pos;
            }

            getRandomColor() {
                const niceColors = [
                    '#8B4513', '#483D8B', '#A52A2A', '#4B0082', '#8A2BE2', '#9932CC', '#800080',
                    '#B22222', '#4682B4', '#191970', '#9B30FF', '#CD5C5C', '#9400D3', '#FF4500',
                    '#8B0000', '#4169E1', '#C71585', '#00008B', '#DC143C', '#6A5ACD', '#FF6347',
                    '#7B68EE', '#DAA520', '#BA55D3'
                ];
                const color = niceColors[this.colorIndex % niceColors.length];
                this.colorIndex++;
                return color;
            }

            assignTargetColors() {
                this.targetColors = [];
                for (let i = 1; i <= this.maxTargets; i++) {
                    this.targetColors[i - 1] = this.getRandomColor();
                }
            }

            moveFar(startPos, dir) {
                let pos = startPos.copy();
                console.log('WASD', startPos, dir)
                const dirVec = this.DIRECTION_VECTORS[dir];
                let fromDir;
                switch (dir) {
                    case 'up': fromDir = 'down'; break;
                    case 'down': fromDir = 'up'; break;
                    case 'left': fromDir = 'right'; break;
                    case 'right': fromDir = 'left'; break;
                }
                while (true) {
                    const nextPos = pos.add(dirVec);
                    if (!this.isValidMove(nextPos)) break;
                    pos = nextPos;
                    if (this.isIntersection(pos, fromDir)) break;
                }
                return pos;
            }

            isValidMove(pos) {
                return pos.x >= 0 && pos.x < this.mazeSize &&
                    pos.y >= 0 && pos.y < this.mazeSize &&
                    this.maze[pos.y][pos.x] === 0;
            }

            isIntersection(pos, fromDir) {
                const directions = [
                    { vec: new Vector2D(0, -1), dir: 'up' },
                    { vec: new Vector2D(0, 1), dir: 'down' },
                    { vec: new Vector2D(-1, 0), dir: 'left' },
                    { vec: new Vector2D(1, 0), dir: 'right' }
                ];
                let openPaths = 0;
                directions.forEach(d => {
                    const newPos = pos.add(d.vec);
                    if (this.isValidMove(newPos) && d.dir !== fromDir) openPaths++;
                });
                return openPaths > 1;
            }

            checkBulletCollision(bullet) {
                let hitTarget = false;
                const bulletGrid = new Vector2D(Math.floor(bullet.pos.x), Math.floor(bullet.pos.y));

                for (const t of this.targets) {
                    if (!t.hit && bulletGrid.equals(t.pos) && t.num === this.currentTarget) {
                        t.hit = true;
                        this.eventHandlers.hit();
                        return true;
                    }
                }

                this.targets.forEach(t => {
                    if (!t.hit && bulletGrid.equals(t.pos)) {
                        hitTarget = true;
                        this.eventHandlers.miss(t);
                    }
                });

                if (this.powerUps.some(p => bulletGrid.equals(p.pos) && p.opacity === 1)) {
                    this.showAllTimer = this.CONFIG.POWER_UP_REVEAL_DURATION;
                    this.powerUps = this.powerUps.filter(p => !(bulletGrid.equals(p.pos) && p.opacity === 1));
                    if (this.powerUps.length) this.powerUps.at(-1).revealStart = performance.now();
                    hitTarget = true;
                }

                if (!hitTarget) {
                    if (bulletGrid.x >= 0 && bulletGrid.x < this.mazeSize && bulletGrid.y >= 0 && bulletGrid.y < this.mazeSize) {
                        if (this.maze[bulletGrid.y][bulletGrid.x] === 1) {
                            this.maze[bulletGrid.y][bulletGrid.x] = 0;
                            this.eventHandlers.miss();
                            hitTarget = true;
                        }
                    } else {
                        this.eventHandlers.miss();
                        hitTarget = true;
                    }
                }
                return hitTarget;
            }

            findNearestTarget(pos) {
                let nearestTarget = null;
                let minDistance = Infinity;
                this.targets.forEach(t => {
                    if (!t.hit) {
                        const distance = pos.distanceTo(t.pos);
                        if (distance < minDistance) {
                            minDistance = distance;
                            nearestTarget = t;
                        }
                    }
                });
                return nearestTarget;
            }

            update() {
                if (this.levelCleared) return;

                if (this.showNumbers && this.numberTimer > 0) {
                    this.numberTimer -= this.CONFIG.FRAME_DELTA;
                    if (this.numberTimer <= 0) this.showNumbers = false;
                    return;
                }

                if (this.showAllTimer > 0) {
                    this.showAllTimer -= this.CONFIG.FRAME_DELTA;
                    if (this.showAllTimer < 0) this.showAllTimer = 0;
                }

                if (this.showNextTimer > 0) {
                    this.showNextTimer -= this.CONFIG.FRAME_DELTA;
                    if (this.showNextTimer < 0) this.showNextTimer = 0;
                }

                if (!this.gameOver) {
                    // Animate tank to targetPos at constant TANK_SPEED
                    if (!this.tank.pos.equals(this.tank.targetPos)) {
                        const dir = this.tank.targetPos.subtract(this.tank.pos);
                        const distance = dir.distanceTo(new Vector2D(0, 0));
                        const move = dir.multiply(this.CONFIG.TANK_SPEED / distance);
                        this.tank.pos = this.tank.pos.add(move);
                        if (distance <= this.CONFIG.TANK_SPEED) {
                            this.tank.pos = this.tank.targetPos.copy();
                            this.tank.ignoreCollisions = false;
                        }
                    }

                    if (this.tank.rotationStart !== null) {
                        const elapsed = performance.now() - this.tank.rotationStart;
                        if (elapsed < this.CONFIG.ROTATION_DURATION) {
                            const progress = elapsed / this.CONFIG.ROTATION_DURATION;
                            this.tank.currentAngle += (this.tank.targetAngle - this.tank.currentAngle) * progress;
                        } else {
                            this.tank.currentAngle = this.tank.targetAngle;
                            this.tank.rotationStart = null;
                        }
                    }

                    if (this.chaosMonster) {
                        if (!this.chaosMonster.holdingTarget) {
                            if (this.chaosMonster.target) {
                                const dx = this.chaosMonster.target.pos.x - this.chaosMonster.pos.x;
                                const dy = this.chaosMonster.target.pos.y - this.chaosMonster.pos.y;
                                const distance = Math.sqrt(dx * dx + dy * dy);
                                if (distance > 0.001) {
                                    const move = new Vector2D(dx, dy).multiply(Math.min(this.chaosMonster.speed, distance) / distance);
                                    this.chaosMonster.pos = this.chaosMonster.pos.add(move);
                                } else {
                                    this.chaosMonster.holdingTarget = this.chaosMonster.target;
                                    this.chaosMonster.target = null;
                                }
                            } else {
                                this.chaosMonster.target = this.findNearestTarget(this.chaosMonster.pos);
                            }
                        } else {
                            const dx = this.chaosMonster.origin.x - this.chaosMonster.pos.x;
                            const dy = this.chaosMonster.origin.y - this.chaosMonster.pos.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance > 0.001) {
                                const move = new Vector2D(dx, dy).multiply(Math.min(this.chaosMonster.speed, distance) / distance);
                                this.chaosMonster.pos = this.chaosMonster.pos.add(move);
                            } else {
                                this.chaosMonster.holdingTarget.pos = this.chaosMonster.origin.copy();
                                this.chaosMonster.holdingTarget = null;
                            }
                        }
                    }

                    this.powerUps.forEach(p => {
                        if (p.revealStart !== null) {
                            const elapsed = performance.now() - p.revealStart;
                            const duration = 1000;
                            if (elapsed < duration) {
                                p.opacity = Math.min(1, elapsed / duration);
                            } else {
                                p.opacity = 1;
                                p.revealStart = null;
                            }
                        }
                    });

                    this.targets.forEach(t => {
                        if (t.flashTimer > 0) {
                            t.flashTimer -= this.CONFIG.FRAME_DELTA;
                            if (t.flashTimer < 0) t.flashTimer = 0;
                        }
                    });

                    this.bullets = this.bullets.filter(b => {
                        const dirVec = this.DIRECTION_VECTORS[b.dir];
                        b.pos = b.pos.add(dirVec.multiply(this.CONFIG.BULLET_SPEED));
                        return !this.checkBulletCollision(b);
                    });
                }

                if (this.score.lives <= 0) {
                    if (!this.gameOver) {
                        this.gameOver = true;
                        this.gameOverDelay = this.CONFIG.GAME_OVER_DELAY;
                    }
                    this.gameOverDelay -= this.CONFIG.FRAME_DELTA;
                    if (this.gameOverDelay <= 0) {
                        this.gameOver = false;
                        this.score.lives = this.CONFIG.MAX_MISSES;
                        this.resetLevel();
                    }
                } else if (this.targets.every(t => t.hit)) {
                    this.levelCleared = true;
                    setTimeout(() => this.resetLevel(), this.CONFIG.LEVEL_CLEAR_DELAY);
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.drawMaze();
                this.drawTargets();
                this.drawPowerUp();
                this.drawMarker(getComputedStyle(document.documentElement).getPropertyValue('--grid-bg') === '#333' ? '#fff' : '#000');
                this.drawTank();
                this.drawChaosMonster();
                this.drawBullets();
                this.drawScoreboard(getComputedStyle(document.documentElement).getPropertyValue('--grid-bg') === '#333');
                this.drawMessages();
            }

            drawMaze() {
                const bgColor = getComputedStyle(document.documentElement).getPropertyValue('--grid-bg').trim();
                for (let y = 0; y < this.mazeSize; y++) {
                    for (let x = 0; x < this.mazeSize; x++) {
                        this.ctx.fillStyle = this.maze[y][x] === 1 ? this.CONFIG.MAZE_WALL_COLOR : bgColor;
                        this.ctx.fillRect(x * this.gridSize, y * this.gridSize + this.topBorderSize, this.gridSize, this.gridSize);
                    }
                }
            }

            drawTargets() {
                this.targets.forEach(t => {
                    if (!t.hit) {
                        const targetRadius = (this.gridSize / 2) * this.CONFIG.TARGET_RADIUS_SCALE;
                        this.ctx.fillStyle = this.CONFIG.TARGET_OUTLINE_COLOR;
                        this.ctx.beginPath();
                        this.ctx.arc(t.pos.x * this.gridSize + this.gridSize / 2, t.pos.y * this.gridSize + this.gridSize / 2 + this.topBorderSize, targetRadius + 2, 0, Math.PI * 2);
                        this.ctx.fill();
                        this.ctx.fillStyle = t.color;
                        this.ctx.beginPath();
                        this.ctx.arc(t.pos.x * this.gridSize + this.gridSize / 2, t.pos.y * this.gridSize + this.gridSize / 2 + this.topBorderSize, targetRadius, 0, Math.PI * 2);
                        this.ctx.fill();

                        if (this.showNumbers || t.flashTimer > 0 || this.showAllTimer > 0 || (t.num === this.currentTarget && this.showNextTimer > 0)) {
                            this.ctx.fillStyle = 'white';
                            this.ctx.font = `${Math.floor(targetRadius)}px Arial`;
                            this.ctx.textAlign = 'center';
                            this.ctx.textBaseline = 'middle';
                            this.ctx.fillText(t.num, t.pos.x * this.gridSize + this.gridSize / 2, t.pos.y * this.gridSize + this.gridSize / 2 + this.topBorderSize);
                        }
                    }
                });
            }

            drawMarker(color) {
                if (this.marker) {
                    this.ctx.fillStyle = color;
                    this.ctx.font = `${this.CONFIG.MARKER_FONT_SIZE}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText('📍', this.marker.x * this.gridSize + this.gridSize / 2, this.marker.y * this.gridSize + this.gridSize / 2 + this.topBorderSize);
                }
            }

            drawTank() {
                this.ctx.save();
                this.ctx.translate(this.tank.pos.x * this.gridSize + this.gridSize / 2, this.tank.pos.y * this.gridSize + this.gridSize / 2 + this.topBorderSize);
                this.ctx.fillStyle = this.CONFIG.TANK_COLOR;
                this.ctx.beginPath();
                this.ctx.arc(0, 0, this.gridSize / 2 * this.CONFIG.TANK_RADIUS_SCALE, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.rotate(this.tank.currentAngle);
                this.ctx.fillStyle = 'white';
                this.ctx.font = `${this.CONFIG.TANK_FONT_SIZE}px Arial`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillText('➔', 0, 0);
                this.ctx.restore();
            }

            drawChaosMonster() {
                if (this.chaosMonster) {
                    this.ctx.save();
                    this.ctx.translate(this.chaosMonster.pos.x * this.gridSize + this.gridSize / 2, this.chaosMonster.pos.y * this.gridSize + this.gridSize / 2 + this.topBorderSize);
                    this.ctx.fillStyle = this.CONFIG.CHAOS_MONSTER_COLOR;
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, this.gridSize / 2 * this.CONFIG.TANK_RADIUS_SCALE, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                }
            }

            drawBullets() {
                this.ctx.fillStyle = this.CONFIG.BULLET_COLOR;
                this.bullets.forEach(b => {
                    this.ctx.fillRect(b.pos.x * this.gridSize, b.pos.y * this.gridSize + this.topBorderSize, this.CONFIG.BULLET_SIZE, this.CONFIG.BULLET_SIZE);
                });
            }

            drawPowerUp() {
                this.powerUps.forEach(p => {
                    if (p.opacity > 0) {
                        this.ctx.globalAlpha = p.opacity;
                        this.ctx.fillStyle = this.CONFIG.POWER_UP_COLOR;
                        this.ctx.beginPath();
                        this.ctx.arc(
                            p.pos.x * this.gridSize + this.gridSize / 2,
                            p.pos.y * this.gridSize + this.gridSize / 2 + this.topBorderSize,
                            this.gridSize * this.CONFIG.POWER_UP_RADIUS_SCALE,
                            0,
                            Math.PI * 2
                        );
                        this.ctx.fill();
                        this.ctx.globalAlpha = 1;
                    }
                });
            }

            drawScoreboard(isDarkMode) {
                const fontSize = Math.floor(this.bannerHeight / this.CONFIG.SCOREBOARD_FONT_SCALE);
                this.ctx.fillStyle = isDarkMode ? '#222' : '#ddd';
                this.ctx.fillRect(0, 0, this.canvas.width, this.bannerHeight);
                this.ctx.shadowBlur = 5;
                this.ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                this.ctx.shadowOffsetX = 2;
                this.ctx.shadowOffsetY = 2;
                this.ctx.font = `${fontSize}px Arial`;
                this.ctx.fillStyle = isDarkMode ? '#fff' : 'black';
                this.ctx.textBaseline = 'middle'; // Center vertically for better alignment

                // Center "Hits" and value
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Hits', this.canvas.width * 0.15, this.bannerHeight / 2 - fontSize / 2);
                this.ctx.fillStyle = isDarkMode ? '#ccc' : 'black';
                this.ctx.fillText(this.score.hits, this.canvas.width * 0.15, this.bannerHeight / 2 + fontSize / 2);

                // Center "Lives" and circles
                this.ctx.fillStyle = isDarkMode ? '#fff' : 'black';
                this.ctx.fillText('Lives', this.canvas.width * 0.85, this.bannerHeight / 2 - fontSize / 2);
                this.ctx.fillStyle = 'green';
                const circleRadius = fontSize / 4;
                const circleSpacing = circleRadius * 2; // Tighter spacing for desktop
                const totalWidth = (this.score.lives - 1) * circleSpacing + 2 * circleRadius;
                const startX = this.canvas.width * 0.85 - totalWidth / 2; // Center horizontally
                for (let i = 0; i < this.score.lives; i++) {
                    this.ctx.beginPath();
                    this.ctx.arc(startX + i * circleSpacing + circleRadius, this.bannerHeight / 2 + fontSize / 2, circleRadius, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                // Center "Level" and "Score"
                this.ctx.fillStyle = isDarkMode ? '#fff' : 'black';
                this.ctx.fillText(`Level: ${this.level}`, this.canvas.width / 2, this.bannerHeight / 2 - fontSize / 2);
                if (this.showNumbers && this.numberTimer > 0) {
                    const countdown = Math.ceil(this.numberTimer / 1000);
                    this.ctx.fillText(countdown, this.canvas.width / 2, this.bannerHeight / 2 + fontSize / 2);
                } else {
                    this.ctx.fillText(`Score: ${this.score.total} (Moves: ${this.score.moves})`, this.canvas.width / 2, this.bannerHeight / 2 + fontSize / 2);
                }
            }

            drawMessages() {
                if (this.levelCleared) {
                    this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--textColor').trim();
                    this.ctx.font = `${Math.floor(this.canvas.height / this.CONFIG.MESSAGE_FONT_SCALE)}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText('Level Cleared! Starting New Level...', this.canvas.width / 2, this.canvas.height / 2);
                }

                if (this.gameOver) {
                    this.ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--textColor').trim();
                    this.ctx.font = `${Math.floor(this.canvas.height / this.CONFIG.MESSAGE_FONT_SCALE)}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillText('Game Over! Restarting...', this.canvas.width / 2, this.canvas.height / 2);
                }
            }

            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Start the game
        new MazeMemoryGame();
    </script>
